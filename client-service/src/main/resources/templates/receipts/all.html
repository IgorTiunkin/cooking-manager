<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All receipts</title>
</head>
<body style="background: bisque">
<div>
    <div style="width: 50%;  margin: 0 auto">
        <div th:each="receipt : ${receipts}">
        <a th:text="${receipt.getTitle()}"
        th:href="@{/receipts/receipt/{receipt-id} (receipt-id = ${receipt.getReceiptId()})}"></a>
        <br>
    </div>
</div>

</body>
</html>
